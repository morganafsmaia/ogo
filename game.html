<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Favicon -->
    <link href="/favicon.ico" rel="shortcut icon">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet">
    <title>OGO</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-light navbar-light" id="main-nav">
        <div class="container">
            <ul class="nav navbar-nav text-center  mx-auto">
                <li class="nav-item"><a class="nav-link" href="http://ogo.morfsm.com"><img src="/img/morfsm_logo.png"
                            width="100" height="30" alt="Ogo logo"></a></li>
            </ul>
        </div>
    </nav>

    <!-- Start section -->
    <section id="start">
        <div id="roundsform" class="container">
            <p>How many rounds?</p>
            <form action="/action_page.php">
                <select name="rounds">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <br><br>
                <input type="submit" value="START">
            </form>
        </div>
    </section>

    <!-- Intermission section -->
    <section id="intermission" hidden>
        <div id="inter-text" class="container">
            <p id="inter-team"></p>
            <button id="inter-button">Go!</button>
        </div>
    </section>

    <!-- Round section -->
    <section id="round" hidden>
        <div id="round-text" class="container">
            <span id="round-team"></span>
            <span id="round-number"></span>
            <p id="round-task"></p>
            <p id="round-what"></p> <br>
            <button id="inter-button">Start timer!</button>
        </div>
    </section>

    <!-- Timer section -->
    <section id="timer" hidden>
        <div id="timer-text" class="container">
            <p id="relogio"></p> <br>
            <button id="timer-button">Stop timer</button>
        </div>
    </section>


    <!-- Result section -->
    <section id="result" hidden>
        <div id="result-text" class="container">
            <p id="result-question">Did your team get it right?</p> <br>
            <input type="image" src="/img/icons8-checked-100.png" id="right-button">
            <input type="image" src="/img/icons8-delete-100.png" id="wrong-button">
        </div>
    </section>


    <!-- Points section -->
    <section id="points" hidden>
        <div id="points-text" class="container">
            <span id="container1">
                <p>Team 1</p>
                <p id="team1-points"></p>
            </span>
            <span id="container2">
                <p>Team 2</p>
                <p id="team2-points"></p>
            </span>
            <button id="round-button">Next round</button>
        </div>
    </section>

    <!-- Final winner section -->
    <section id="winner" hidden>
        <div id="winner-text" class="container">
            <p id="winner-team"></p>
            <p>Wins!</p>
            <p>Congratulations!</p>
        </div>
    </section>

    <!-- FOOTER -->
    <footer id="main-footer" class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col text-center py-2">
                    <p>Created by </p>
                    <a href="https://morfsm.com" target="_blank">
                        <img src="/img/morfsm_logo.png" width="100" height="30">
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
